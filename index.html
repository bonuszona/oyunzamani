<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>150% Bonus + 150 FS</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Arial', sans-serif; }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #8B0000; /* Tünd qırmızı kazino rəngi */
      color: #fff;
    }

    .container {
      background: rgba(0,0,0,0.7);
      padding: 50px 30px;
      border-radius: 20px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #FFD700; /* Qızılı yazı */
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .bonus {
      font-size: 2em;
      font-weight: bold;
      color: #00FFCC; /* Bonus rəngi */
      margin-bottom: 40px;
    }

    .btn {
      background-color: #FF4500; /* Parlaq düymə */
      color: #fff;
      padding: 18px 40px;
      border: none;
      border-radius: 50px;
      font-size: 1.3em;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #FF6347;
      transform: scale(1.05);
    }

    @media(max-width:500px){
      h1 { font-size: 2em; }
      p { font-size: 1em; }
      .bonus { font-size: 1.5em; margin-bottom: 30px; }
      .btn { font-size: 1.1em; padding: 15px 30px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hoş Geldiniz!</h1>
    <p>Hemen kaydol ve oyun dünyasına katıl!</p>
    <div class="bonus">150% BONUS + 150 FS</div>
    <a href="https://trckitr.com/?serial=61330963&creative_id=5081" class="btn">Şimdi Oyna</a>
  </div>
</body>
</html>
