<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>150% Bonus + 150 FS</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Arial', sans-serif; }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #4a00e0, #8e2de2);
      color: #fff;
    }

    .container {
      background: rgba(0,0,0,0.75);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 15px;
      color: #ffd700;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 25px;
    }

    .bonus {
      font-size: 1.8em;
      font-weight: bold;
      color: #00ffcc;
      margin-bottom: 30px;
    }

    .btn {
      background: #ff6b6b;
      color: #fff;
      padding: 15px 35px;
      border: none;
      border-radius: 50px;
      font-size: 1.2em;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #ee5253;
      transform: scale(1.05);
    }

    @media(max-width:500px){
      h1 { font-size: 1.8em; }
      p { font-size: 1em; }
      .bonus { font-size: 1.5em; }
      .btn { font-size: 1.1em; padding: 12px 30px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hoş Geldiniz!</h1>
    <p>Hemen kaydol ve oyun dünyasına katıl!</p>
    <div class="bonus">150% BONUS + 150 FS</div>
    <a href="https://trckitr.com/?serial=61330963&creative_id=5081" class="btn">Şimdi Oyna</a>
  </div>
</body>
</html>
